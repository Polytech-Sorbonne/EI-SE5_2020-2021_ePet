<!DOCTYPE html>
<html lang="en">
<head>
  <title>Localisation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    body {margin:0;font-family:Arial}

    body, html {
      height: 100%;
      margin: 0;
    }

    @media screen and (min-width: 601px) and (min-height: 601px) {
      div.custom-text {
        font-size: 25px;
      }
      .custom-text h1 {
        font-size: 70px;
      }
      .custom-image {
        height: 25%;
      }
    }
    @media screen and (max-width: 600px) {
      div.custom-text {
        font-size: 18px;
      }
      .custom-text h1 {
        font-size: 40px;
      }

      .custom-image {
        height: 45%;
      }
    }

    @media screen and (max-height: 600px) and (min-width: 601px){
      div.custom-text {
        font-size: 18px;
      }
      .custom-text h1 {
        font-size: 40px;
      }
      .custom-image {
        height: 65%;
      }
    }


    .custom-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://i.ibb.co/J5Yc9ww/localisation.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .custom-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .active {
      background-color: #3C5FE0;
      color: white;
    }

    .topnav .icon {
      display: none;
    }


    .topnav a:hover {
      background-color: #555;
      color: white;
    }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive {float: none;}
      .topnav.responsive {position: relative;}
      .topnav.responsive {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
  </style>

</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="#accueil" <button onclick="charger_accueil()">Accueil</button></a>
    <a href="#localisation" class="active" <button onclick="charger_localisation()">Localisation</button></a>
    <a href="#temperature" <button onclick="charger_temperature()">Température</button></a>
    <a href="#github" <button onclick="charger_github()">Github</button></a>
  </div>

  <div class="custom-image">
    <div class="custom-text">
      <h1>Localisation</h1>
      <p>Suivez le parcours de votre animal</p>
    </div>
  </div>

  <div class="container">
    <br>
    <br>
    <br>
    <h3>Localisation de l'animal</h3>
    <br>
    <div id="mapid" style="width: 100%; height: 400px;"></div>
    <div>
    <p></p>
    </div>
  </div>

  <script>

    function charger_accueil() {
          location.replace("./Accueil")
    }
    function charger_localisation() {
          location.replace("./Loc")
    }
    function charger_temperature() {
          location.replace("./Temp")
    }
    function charger_github() {
      var win = window.open("https://github.com/Polytech-Sorbonne/EI-SE5_2020-2021_ePet", '_blank');
      win.focus();
    }

  </script>
  <script>
  	var mymap = L.map('mapid').setView([
48.8566,2.3522], 11);
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' + 'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	id: 'mapbox/streets-v11',
	tileSize: 512,
	zoomOffset: -1
}).addTo(mymap);
L.marker([48.8566,2.3522]).addTo(mymap)
L.polygon([[48.8852,2.3856],[48.8354,2.4055],[48.9056,2.4044]]).addTo(mymap);


  	var popup = L.popup();

  	function onMapClick(e) {
  		popup
  			.setLatLng(e.latlng)
  			.setContent("You clicked the map at " + e.latlng.toString())
  			.openOn(mymap);
  	}

  	mymap.on('click', onMapClick);

  </script>

</body>
</html>
